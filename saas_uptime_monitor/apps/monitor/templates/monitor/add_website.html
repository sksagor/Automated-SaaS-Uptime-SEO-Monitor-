{% extends 'base.html' %}

{% block title %}Add Website - SaaS Monitor{% endblock %}

{% block content %}
<h1>Add New Website</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Website Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">Website URL</label>
        <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
    </div>
    <div class="mb-3">
        <label for="check_interval" class="form-label">Check Interval (minutes)</label>
        <input type="number" class="form-control" id="check_interval" name="check_interval" value="5" min="1">
    </div>
    <button type="submit" class="btn btn-primary">Add Website</button>
    <a href="{% url 'website_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
